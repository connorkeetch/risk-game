<!DOCTYPE html>
<html>
<head>
    <title>Image Upload Test</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #1a1a1a; color: white; }
        .container { max-width: 600px; }
        input, button { padding: 10px; margin: 10px 0; display: block; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #2d5a2d; border: 1px solid #4a8a4a; }
        .error { background: #5a2d2d; border: 1px solid #8a4a4a; }
        .info { background: #2d3d5a; border: 1px solid #4a6a8a; }
        #preview { max-width: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Upload Diagnostics</h1>
        
        <div class="info">
            <strong>Instructions:</strong><br>
            1. Make sure backend is running (npm run dev in backend folder)<br>
            2. Login first at <a href="http://localhost:3000/login">http://localhost:3000/login</a><br>
            3. Copy your JWT token from localStorage<br>
            4. Paste it below and test upload
        </div>

        <label>JWT Token (from browser localStorage):</label>
        <input type="text" id="jwtToken" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." style="width: 100%;">
        
        <label>Select Image File:</label>
        <input type="file" id="imageFile" accept="image/*">
        
        <img id="preview" style="display: none;" />
        
        <button onclick="testUpload()">üöÄ Test Upload</button>
        
        <div id="result"></div>
    </div>

    <script>
        // Preview image when selected
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('preview');
            
            if (file) {
                // Test if browser can create object URL
                try {
                    const url = URL.createObjectURL(file);
                    preview.src = url;
                    preview.style.display = 'block';
                    showResult(`‚úÖ Browser can read file: ${file.name} (${file.size} bytes, ${file.type})`, 'success');
                } catch (error) {
                    showResult(`‚ùå Browser cannot read file: ${error.message}`, 'error');
                    preview.style.display = 'none';
                }
            }
        });

        async function testUpload() {
            const token = document.getElementById('jwtToken').value.trim();
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!token) {
                showResult('‚ùå Please provide JWT token', 'error');
                return;
            }
            
            if (!file) {
                showResult('‚ùå Please select a file', 'error');
                return;
            }
            
            showResult('üîÑ Testing upload...', 'info');
            
            const formData = new FormData();
            formData.append('image', file);
            formData.append('name', 'Test Map Upload');
            formData.append('isPublic', 'false');
            
            try {
                const response = await fetch('http://localhost:5001/api/maps', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    showResult(`‚úÖ Upload successful! Response: ${result}`, 'success');
                } else {
                    showResult(`‚ùå Upload failed (${response.status}): ${result}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.innerHTML = message;
        }
        
        // Auto-fill token if available
        window.addEventListener('load', () => {
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    document.getElementById('jwtToken').value = token;
                    showResult('‚úÖ Found token in localStorage', 'success');
                }
            } catch (e) {
                // Ignore localStorage errors
            }
        });
    </script>
</body>
</html>
