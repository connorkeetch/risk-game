<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e3a5f"/>
  
  <!-- Ocean labels -->
  <text x="50" y="100" fill="#4a7c99" font-size="20" opacity="0.5">Pacific</text>
  <text x="275" y="275" fill="#4a7c99" font-size="20" opacity="0.5">Atlantic</text>
  <text x="475" y="375" fill="#4a7c99" font-size="20" opacity="0.5">Indian</text>
  
  <!-- North America -->
  <rect x="100" y="150" width="150" height="150" fill="#8b7355" stroke="#5a4a3a" stroke-width="2" rx="10"/>
  <text x="175" y="235" text-anchor="middle" fill="white" font-size="14" font-weight="bold">North America</text>
  
  <!-- South America -->
  <rect x="150" y="350" width="100" height="150" fill="#7a6b55" stroke="#5a4a3a" stroke-width="2" rx="10"/>
  <text x="200" y="435" text-anchor="middle" fill="white" font-size="14" font-weight="bold">South America</text>
  
  <!-- Europe -->
  <rect x="350" y="150" width="100" height="100" fill="#6b7b55" stroke="#4a5a3a" stroke-width="2" rx="10"/>
  <text x="400" y="210" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Europe</text>
  
  <!-- Africa -->
  <rect x="350" y="300" width="100" height="150" fill="#9b8b65" stroke="#6a5a4a" stroke-width="2" rx="10"/>
  <text x="400" y="385" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Africa</text>
  
  <!-- Asia -->
  <rect x="500" y="150" width="150" height="150" fill="#8b8b75" stroke="#5a5a4a" stroke-width="2" rx="10"/>
  <text x="575" y="235" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Asia</text>
  
  <!-- Australia -->
  <rect x="550" y="400" width="150" height="100" fill="#7b7b65" stroke="#5a5a4a" stroke-width="2" rx="10"/>
  <text x="625" y="460" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Australia</text>
  
  <!-- Connection lines (adjacencies) -->
  <g stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.3">
    <!-- North America to South America -->
    <line x1="200" y1="300" x2="200" y2="350"/>
    <!-- North America to Europe -->
    <line x1="250" y1="200" x2="350" y2="200"/>
    <!-- Europe to Africa -->
    <line x1="400" y1="250" x2="400" y2="300"/>
    <!-- Europe to Asia -->
    <line x1="450" y1="200" x2="500" y2="200"/>
    <!-- Africa to South America -->
    <line x1="350" y1="375" x2="250" y2="425"/>
    <!-- Africa to Asia -->
    <line x1="450" y1="375" x2="500" y2="225"/>
    <!-- Asia to Australia -->
    <line x1="575" y1="300" x2="625" y2="400"/>
  </g>
</svg>